<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="styled1">ETH</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="image-padding">
  <ion-img src="../../assets/image/logo2.jpg"></ion-img>
</div>
<ion-grid class="grid-padding">
  <ion-row>
    <ion-col size="6">
      <ion-card class="ion-text-center icon-padding" color="success" routerLink="/home">
        <ion-icon name="people-outline" class="large-icons"></ion-icon>
        <h6 class="ion-no-margin">Users</h6>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-text-center icon-padding" color="success" routerLink="/inactive-users">
        <ion-icon name="reader-outline" class="large-icons"></ion-icon>
        <h6 class="ion-no-margin">Rent History</h6>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card class="ion-text-center icon-padding" color="success" routerLink="/new-entry">
        <ion-icon name="person-add-outline" class="large-icons"></ion-icon>
        <h6 class="ion-no-margin">Register</h6>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-text-center icon-padding" color="success" routerLink="/search-page">
        <ion-icon name="search-outline" class="large-icons"></ion-icon>
        <h6 class="ion-no-margin">Search</h6>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
