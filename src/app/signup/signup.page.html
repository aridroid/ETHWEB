<ion-header [translucent]="true" *ngIf="isBackButton">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isDesktop">
      <ion-title class="styled2" routerLink="/dashboard">HOME</ion-title>
      <ion-title class="styled2" routerLink="/about-us">ABOUT US</ion-title>
      <ion-title class="styled2" routerLink="/terms-and-condition">TERMS & CONDITION</ion-title>
      <ion-title class="styled2" routerLink="/contact-us">CONTACT US</ion-title>
    </ion-buttons>
    <ion-title class="styled1">ETH</ion-title>
  </ion-toolbar> 
</ion-header>
<ion-content [fullscreen]="true" class="background" *ngIf="isBackButton">
  <ion-grid class="full-width">
    <ion-row>
      <ion-col size="12" offset="0" size-md="5" offset-md="2">
        <div class="featured-text">
          <div><span class="large">N</span>ow</div>
          <div>It's easy for you</div>
          <div>to rent a <span  class="second-large">car</span></div>
        </div>
      </ion-col>
      <ion-col size="12" offset="0" size-md="5" offset-md="0">
        <form [formGroup]="form" (submit)="onSubmit()">
          <ion-card class="roundedCard">
            <ion-item class="margin-bottom circle-input">
              <ion-label><ion-icon name="home-outline" slot="icon-only"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Company Name" formControlName="companyName"></ion-input>
            </ion-item>
            <ion-item class="margin-bottom circle-input">
              <ion-label><ion-icon name="location-outline" slot="icon-only"></ion-icon></ion-label>
              <ion-textarea placeholder="Address" rows="2" formControlName="address"></ion-textarea>
            </ion-item>
            <ion-item  class="margin-bottom circle-input">
              <ion-label><ion-icon name="mail-outline" slot="icon-only"></ion-icon></ion-label>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="form.get('email').touched && !form.get('email').valid" class="ion-text-center" style="font-size: large;">
              <ion-label color="danger">Invalid Email Address</ion-label>
            </div>
            <ion-row>
              <ion-col size="10" offset="1" size-md="10" offset-md="1" size-lg="8" offset-lg="2">
                <ion-button type="submit" class="color1" expand="block" shape="round" [disabled]="!form.valid">SignUp</ion-button>
              </ion-col>
              <ion-col size="10" offset="1" size-md="10" offset-md="1" size-lg="8" offset-lg="2">
                <ion-button type="button" expand="block" color="light" shape="round" routerLink="/login">Already have Account</ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
