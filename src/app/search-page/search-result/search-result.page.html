<ion-grid class="ion-no-padding">
  <ion-list *ngIf="carData">
    <ion-row  *ngFor="let user of carData" [routerLink]="['/home',user?.id]">
      <ion-col>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="imageUrl+user?.drivingPhoto"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <p>Hello this is {{user?.companyName | uppercase}}</p>
            <h3 class="ion-text-capitalize">{{user?.name}}   ID #{{user?.id}}</h3>
            <p>{{user?.carNo}}</p>
            <p>{{user?.status === 'active' ? 'Active' : 'Inactive'}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!carData.length">
      <ion-col>
        <ion-item>
          <ion-title class="ion-text-center">No User Found</ion-title>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-row *ngIf="!carData">
    <ion-col>
      <ion-item>
        <ion-title class="ion-text-center">No User Found</ion-title>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
