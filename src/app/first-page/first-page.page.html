<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isDesktop">
      <ion-title class="styled2" routerLink="/first-page">HOME</ion-title>
      <ion-title class="styled2" routerLink="/about-us">ABOUT US</ion-title>
      <ion-title class="styled2" routerLink="/terms-and-condition">TERMS & CONDITION</ion-title>
      <ion-title class="styled2" routerLink="/contact-us">CONTACT US</ion-title>
    </ion-buttons>
    <ion-title class="styled1">ETH</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-grid class="full-width">
    <ion-row>
      <ion-col size="10" offset="1" size-md="8" offset-md="0">
        <div class="dummy-text ion-text-center">Now It's easy for you rent a car</div>
      </ion-col>
      <ion-col size="10" offset="1" size-md="4" offset-md="0"> 
        <ion-card class="roundedCard"> 
          <ion-row>
            <ion-col size="10" offset="1">
              <ion-item class="margin-bottom">
                <ion-label><ion-icon name="home-outline" slot="icon-only"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Company Name"></ion-input>
              </ion-item>
              <ion-item class="margin-bottom">
                <ion-label><ion-icon name="location-outline" slot="icon-only"></ion-icon></ion-label>
                <ion-textarea placeholder="Address" rows="2"></ion-textarea>
              </ion-item>
              <ion-item  class="margin-bottom">
                <ion-label><ion-icon name="mail-outline" slot="icon-only"></ion-icon></ion-label>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10" offset="1">
              <ion-button type="submit" class="color1" expand="block" shape="round">SignUp</ion-button>
            </ion-col>
            <ion-col size="10" offset="1">
              <ion-button type="button" expand="block" class="color1" shape="round" routerLink="/login">Already have Account</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
